<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Form Tag</title>
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
        <form>
            <label for="fname">Name:- </label>
            <input type="text" id="fname" placeholder="Your name...">
            <br><br>
            Gender:-
            Male <input type="radio" name="gender" id="male">
            FeMale <input type="radio" name="gender" id="female">
            <br><br>
            Lang:-
            C <input type="checkbox" name="lan">
            C++ <input type="checkbox" name="lan">
            paython<input type="checkbox" name="lan">
            <br><br>
            Date:-
            <input type="date" name="" id="">
            <br><br>
            Email:-
            <input type="email" name="email" id="" required autofocus >
            <br><br>
            <input type="color" name="color" id="">
            <br><br>
            <input type="week" name="" id="">
            <br><br>
            Upload file:-
            <input type="file" name="" id="" multiple>
            <br><br>
            <input type="month" name="" id="">
            <br><br>
            <input type="number" name="" id="" min="10" max="100">
            <br><br>
            <input type="password" name="password" id="">
            <br><br>
            <input type="range" name="" id="">
            <br><br>
            <input type="search" name="" id="" placeholder="search">
            <br><br>
            <input type="time" name="" id="">
            <br><br>
            <input type="url" name="" id="">
            <br><br>
            lang:-
            <select name="" id="lan">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="java">java</option>
                <option value="paython">paython</option>
            </select>

            <textarea name="" id="" cols="50" rows="50"></textarea>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>




</body>
</html>
